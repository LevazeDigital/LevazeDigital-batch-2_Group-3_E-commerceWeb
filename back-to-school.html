<head>

            font-family: Arial, sans-serif;
            margin: 0;

            align-items: center;
            height: 60vh;
            background-color: #f8f8f8;
        }
        .container4444 {
            width: 80%;
            max-width: 1600px;
            background-color: #fff;
            border-radius: 10px;

            overflow: hidden;
            display: flex;
            align-items: center;
            padding: 20px;
        }
        .content4444 {
            width: 60%;
            padding: 20px;
        }
        .content4444 h1 {
            font-size: 48px;
            margin: 0;
        }
        .content4444 h2 {

        .content4444 p {
            font-size: 16px;
            color: #666;
            line-height: 1.5;
            margin: 20px 0;
        }
        .content4444 .buttons {
            display: flex;

        }
        .content4444 .buttons4444 a {
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;

        .content4444 .buttons4444 .learn-more4444 {
            background-color: #ff8c00;

        }

        }
        .content4444 .buttons4444 .what-they-say4444 {
            background-color: white;
            color: #333;
            border: 2px solid #ccc;
        }
        .content4444 .buttons4444 .what-they-say4444:hover {
            border-color: #999;
         }

        .image4444 {
            width: 40%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        } 
        .image4444 img {
            width: 100%;
            border-radius: 10px;
        }
        .background-circle4444 {
            position: absolute;
            top: -10%;
            right: -10%;
            width: 120%;
            height: 120%;
            background: #f0f0ff;
            border-radius: 50%;
            z-index: -1;
        }
    </style>
</head>
